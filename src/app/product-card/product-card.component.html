<div *ngIf="product.title" class="card">
  <img
    *ngIf="product.imageUrl != null"
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'Rs ' }}</p>
  </div>
  <div *ngIf="showAction" class="card-footer">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
            class="btn btn-secondary btn-block"
            (click)="removeFromCart()"
          >
            -
          </button>
        </div>
        <div class="col">{{ getQuantity() }} in Cart</div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart()">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<h3>Shipping Deatils</h3>
<div class="row">
  <div class="col-10 m-auto">
    <form #f="ngForm" (ngSubmit)="save(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          ngModel
          #name="ngModel"
          name="name"
          class="form-control form-control-sm"
          type="text"
          required
        />
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          ngModel
          #address="ngModel"
          name="address"
          class="form-control form-control-sm mb-3"
          type="text"
          placeholder="line1"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="address.touched && address.invalid"
        >
          Address is required
        </div>
        <input
          ngModel
          #address="ngModel"
          name="address"
          class="form-control form-control-sm"
          type="text"
          placeholder="line2(optional)"
          required
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          ngModel
          #city="ngModel"
          name="city"
          class="form-control form-control-sm"
          type="text"
          required
        />
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          City is required
        </div>
      </div>
      <button class="btn btn-primary btn-sm" [disabled]="f.invalid ? 'true':null">Place Order</button>
    </form>
  </div>
</div>
